					<td>

					</td>

						<div class="inner"></div>
					</td>
					<td>
						<div class="inner"></div>
					</td>
				</tr>
			</table>
			<div class="winning"></div>      <!for some css appearing page>
		</div>
		<div id="win_block">
			<span class="winner"></span>
			<span class="again">Play again</span>
		</div>
	</div>
